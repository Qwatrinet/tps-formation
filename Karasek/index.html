<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karasek</title>
</head>
<body>
    <h1>Le questionnaire Karasek</h1>
    <form action="post"></form>
    
    <template id="question">
        <fieldset id="question-#id">
            <legend>Question <span>#id</span></legend>
            <p>#question</p>
            <label>
                <span>Pas du tout d'accord</span>
                <input type="radio" value="1" name="answer-q#id">
            </label>
            <label>
                <span>Pas d'accord</span>
                <input type="radio" value="2" name="answer-q#id">
            </label>
            <label>
                <span>D'accord</span>
                <input type="radio" value="3" name="answer-q#id">
            </label>
            <label>
                <span>Tout à fait d'accord</span>
                <input type="radio" value="4" name="answer-q#id">
            </label>
            <button id="previous">Précedent</button>
            <button id="next">Suivant</button>
        </fieldset>   
    </template>
</body>
</html>
